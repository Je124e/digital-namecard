<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<style>
	/* Watch this video https://youtu.be/_-IgBj04fog */
*{
  margin: 0;
  padding: 0;
font-family:sans-serif;
}

body{
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  background-color: rgb(12, 9, 46, 0.4);
  justify-content: center;
}

.card{
  display: flex;
  flex-direction: column;
  align-items: center;
background-color: rgba(18, 19, 68, 0.9);
border-radius: 10px 80px 20px;
}

.img-container{
  margin-bottom: -50px;
  border-radius: 20px;
  overflow: hidden;
}

.skewed{
  width: 250px;
  height: 320px;
  margin: 50px 0 -50px 0;
  border-radius: 30px;
  transform: skewY(15deg);
  overflow: hidden;
}

#img{
  width: 100%;
  height: 100%;
  margin-top: -30px;
  transform: skewY(-15deg);
  background-image: url("https://www.enjpg.com/img/2020/space-1.jpg");
  background-size: 100%;
  background-position: center;
  transition: all 0.3s ease;
}

#img:hover{
  background-size: 110%;
}

.content{
  width: 300px;
  height: 130px;
  padding-top: 50px;
  border-radius: 5px;
  box-shadow:rgba(13, 13, 241, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.content h2{
  font-size: 25px;
  color: rgb(108, 123, 255);
  text-shadow:  0px 0px 100px rgba(0, 47, 255, 0.06);
}

.content h2:hover{
  text-shadow:  0px 0px 100px rgb(255, 94, 0);
}

.content p{
  font-size: 16px;
  margin-top: 1px;
  color: #ffffff;
}

.content .links{
  width: 80%;
  margin-top: 10px;
  display: flex;
  justify-content: space-evenly;
}

.content .links i{
  color: #058eff;
  font-size: 30px;
  border-radius: 20px;
  transition: all 0.3s ease;
}

.content .links i:hover{
  transform: scale(1.2);
}</style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <!-- Watch this video https://youtu.be/_-IgBj04fog  -->
  

  <div class="card">
      <div class="img-container">
          <div class="skewed">
              <div id="img"></div>
          </div>
      </div>
      <div class="content">
          <h2>JamaL</h2>
          <p>Human On Earth</p>
          <div class="links">
              <a href="https://github.com/je124e" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://instagram.com/je124e" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://t.me/je124e" target="_blank"><i class="fab fa-telegram"></i></a>
          </div>
      </div>
  </div>

  
</body>
</html>
